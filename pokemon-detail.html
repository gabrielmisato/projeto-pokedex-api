<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="/src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/src/css/pokemon-detail.css" type="text/css">
    <link rel="stylesheet" href="/src/css/responsive.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="top-card">

            <a href="index.html"><span class="material-symbols-outlined">
                    keyboard_backspace
                </span></a>

            <div class="identification">
                <span class="name">Bulbasaur</span>
                <span class="number">#001</span>
            </div>

            <div class="type">
                <span>Grass</span>
                <span>Poison</span>
            </div>


            <div class="image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    alt="imagem do Bulbasaur">
            </div>
        </div>

        <div class="bottom-card">

            <div class="option">
                <span>About</span>
                <span>Base Stats</span>
                <span>Evolution</span>
                <span>Moves</span>
            </div>

            <div class="detail">
                <div class="specie">
                    <span>Specie</span>
                    <span>Seed</span>
                </div>

                <div class="height">
                    <span>Height</span>
                    <span>2'3'6" (0.70cm)</span>
                </div>

                <div class="weight">
                    <span>Weight</span>
                    <span>15.2 lbs (6.9 kg)</span>
                </div>

                <div class="abilities">
                    <span>Abilites</span>
                    <span>Overgrow, Chlorophyl</span>
                </div>
            </div>

            <div class="breeding">
                <span>Breeding</span>

                <div class="gender">
                    <span>Gender</span>
                    <span>87.5% 12.5%</span>
                </div>

                <div class="egg-group">
                    <span>Egg Groups</span>
                    <span>Monster</span>
                </div>

                <div class="egg-cycle">
                    <span>Egg Cycle</span>
                    <span>Grass</span>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
